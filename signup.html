<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>News Letter Sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action ="/" class="form-signin" method="POST">
<img src="images/letter.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my News Letter!</h1>

      <input type="text" name = "fname" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name = "lname" class="form-control" placeholder="Last Name" required autofocus>

      <input type="text" name = "email" class="form-control" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rimpal Rai 2021-2022</p>
    </form>
  </body>
</html>
